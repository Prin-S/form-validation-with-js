<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Form Validation with JS</title>
    <script src="form-validation-with-js.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <strong>Enter your details.</strong>
    <form id="form" novalidate>
        <label for="email">Email: <input id="email" class="label" type="text" name="email"></label><br/>
        <label for="country">Country: <input id="country" class="label" type="text" name="country"></label><br/>
        <label for="postcode">Postcode: <input id="postcode" class="label" type="text" name="postcode"></label><br/>
        <label for="password">Password: <input id="password" class="label" type="password" name="password"></label><br/>
        <label for="confirm-password">Confirm Password: <input id="confirm-password" class="label" type="password" name="confirm-password"></label><br/>
        <button id="submit" type="submit">Submit</button> <button id="reset" type="reset">Reset</button>
    </form>
</body>
</html>
